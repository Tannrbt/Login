<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aponga - Music & Drum School</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body class="text-dark">
    <div class="row vh-100 g-0">
        
        <div class="col-lg-6 position-relative d-none d-lg-block">
            <div class="bg-holder"></div>
        </div>

        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <div class="text-center mb-5">
                        <h3 class="aponga">Aponga - Music & Drum School</h3>
                        <p class="text-secondary">Get access to your account</p>
                    </div>
                    <button class="btn btn-outline-secondary btn-outline-custom w-100 mb-3">
                        <i class="fab fa-google text-danger mr-1 fs-6"></i> Login with Google
                    </button>
                    <button class="btn btn-outline-secondary btn-outline-custom w-100">
                        <i class="fab fa-facebook-f text-primary mr-1 fs-6"></i> Login with Facebook
                    </button>
                    <div class="position-relative">
                        <hr class="text-secondary divider">
                        <div class="divider-content-center">Or</div>
                    </div>

                    <form action="#">
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="far fa-user"></i>
                            </span>
                            <input type="text" class="form-control form-control-lg fs-6" placeholder="Username" required>   
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control form-control-lg fs-6" placeholder="Password" required>   
                        </div>
                        <div class="input-group mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remeber Me</small></label>
                            </div>
                            <div>
                                <small><a href="#">Forgot Password ?</a></small>
                            </div>   
                        </div>
                        <button class="btn btn-primary btn-lg w-100 mb-3">Login</button>
                    </form>

                    <div class="text-center">
                        <small>Don't have an account ? <a href="#">Sign Up</a></small>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
